<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/image-uploader.min.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <label for="">Single</label>
                <div class="card">
                    <div class="card-body">
                        <div class="single"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="">Multiple</label>
                <div class="card">
                    <div class="card-body">
                        <div class="multiple"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="assets/image-uploader.min.js"></script>

    <script>
        $('.multiple').imageUploader({
            required: false,
            multiple:true,
            imagesInputName: "multiple",
            accepted: 'image/*',
        });
        $('.single').imageUploader({
            required: false,
            multiple:false,
            imagesInputName: "single",
            accepted: 'application/pdf',
        });
    </script>
</body>
</html>
